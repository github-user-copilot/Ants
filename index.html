<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Langton's Ant Simulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <canvas id="antCanvas"></canvas>
        <div class="controls">
            <button id="startBtn">Start</button>
            <button id="resetBtn">Reset</button>
            <button id="addAntBtn">Add Ant</button>
            <button id="removeAntBtn">Remove Ant</button>
            <span id="stepCount">Steps: 0</span>
            <span id="antCount">Ants: 1</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
